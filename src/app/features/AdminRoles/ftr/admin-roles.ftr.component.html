

<div class="dashboard-grid-container">
  <h2 class="mat-h2">Dashboard for AdminRoles</h2>
<!-- please remove "style" this was added for demonstration purposes only -->
  <mat-grid-list cols="2" rowHeight="390px" >

    <mat-grid-tile [colspan]="colSpan[0][0]" [rowspan]="rowSpan[0][0]" *ngIf="isVisible[0]">
      <div class="dashboard-item-container">
        <mat-card>
            <app-aspnetdashboard-view-lform
                [cont-menu-items]="contMenuItems[0]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[0][0]"  
                [filter-max-height]="filterMaxHeight[0][0]"  
            >
            </app-aspnetdashboard-view-lform>
        </mat-card>
      </div>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="colSpan[1][0]" [rowspan]="rowSpan[1][0]" *ngIf="isVisible[1]">
      <div class="dashboard-item-container">
        <mat-card>
            <app-aspnetmodel-view-lform
                [cont-menu-items]="contMenuItems[1]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[1][0]"  
                [filter-max-height]="filterMaxHeight[1][0]"  
            >
            </app-aspnetmodel-view-lform>
        </mat-card>
      </div>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="colSpan[2][0]" [rowspan]="rowSpan[2][0]" *ngIf="isVisible[2]">
      <div class="dashboard-item-container">
        <mat-card>
            <app-aspnetrole-view-lform
                [cont-menu-items]="contMenuItems[2]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[2][0]"  
                [filter-max-height]="filterMaxHeight[2][0]"  
            >
            </app-aspnetrole-view-lform>
        </mat-card>
      </div>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="colSpan[3][0]" [rowspan]="rowSpan[3][0]" *ngIf="isVisible[3]">
      <div class="dashboard-item-container">
        <mat-card>
            <app-aspnetrolemask-view-lform
                [cont-menu-items]="contMenuItems[3]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[3][0]"  
                [filter-max-height]="filterMaxHeight[3][0]"  
            >
            </app-aspnetrolemask-view-lform>
        </mat-card>
      </div>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="colSpan[4][0]" [rowspan]="rowSpan[4][0]" *ngIf="isVisible[4]">
      <div class="dashboard-item-container">
        <mat-card>
            <app-aspnetrolemask-view-checkedrole
                [cont-menu-items]="contMenuItems[4]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[4][0]"  
                [filter-max-height]="filterMaxHeight[4][0]"  
            >
            </app-aspnetrolemask-view-checkedrole>
        </mat-card>
      </div>
    </mat-grid-tile>


  </mat-grid-list>
</div>
