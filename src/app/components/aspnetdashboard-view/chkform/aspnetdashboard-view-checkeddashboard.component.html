

<app-web-service-filter 
    (on-apply-filter)="onApplyFilter($event)" 
    [show-add-flt-item]="showAddFltItem"  
    [max-height]="filterMaxHeight"  
    [filter-defs]="filterDefs" 
    [show-filter]="showFilter"
    [cont-menu-items]="contMenuItems"
    (on-cont-menu-item-click)="onContMenuItemClicked($event)"
    ></app-web-service-filter>
<mat-progress-bar *ngIf="inQuery" mode="query"></mat-progress-bar>
<div [style.maxHeight.px]="maxHeightX" [style.overflow-y]="ovrflw" class="mat-tbl-container">

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)"  >


    <ng-container matColumnDef="dashboardPk" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Id </th>
        <td mat-cell *matCellDef="let e"> {{e.dashboardPk  }} </td>
    </ng-container>
    <ng-container matColumnDef="dashboardName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
        <td mat-cell *matCellDef="let e"> {{e.dashboardName  }} </td>
    </ng-container>
    <ng-container matColumnDef="dashboardDescription" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
        <td mat-cell *matCellDef="let e"> {{e.dashboardDescription  }} </td>
    </ng-container>

    <ng-container matColumnDef="authorized" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Authorized </th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox [disabled]="isDisabled" [(ngModel)]="element.authorized" (change)="onChecked($event, element.dashboardPk)"></mat-checkbox></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<mat-paginator (page)="onPage($event)"  [pageIndex]="currentPageIndex" [pageSize]="currentPageSize" [length]="matPaginatorLen" [pageSize]="matPaginatorPageSize" [pageSizeOptions]="matPaginatorPageSizeOptions"> </mat-paginator>
